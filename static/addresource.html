<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add Resources</title>
    <link rel="stylesheet" href="addresource.css">
</head>
<body>
    <header class="Resources">
        <div class="topnav">
            <a href="index.html">Home</a>
            <a class="active" href="addresource.html">Add Resources</a>
            <a href="addpeople.html">Add/Remove Access</a>
          </div>
        <h1>
            Add Resources
        </h1>
    </header>
    <main>
        <div class="wrapper">
            <form id="dataForm" class="container">
                <label for="type">Type:</label><br>
                <input type="text" id="type" name="type" placeholder="what type of resource"><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="what's the name"><br>

                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" placeholder="where is the resoource"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@email.com"><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="+1(123) 456-7890"><br><br>

                <button type="button" class="add" id="showMessageBtn">Submit</button>
            </form>
        </div>

        <div id="messageContainer">
            <p>Resource added</p>
            <button id="hideMessageBtn">Close Message</button>
        </div>
        <script src="addresource.js"></script>
    </main>
</body>
</html>
